<div class="template">
    <h1>Theaters</h1>
    <button id="create-theater-btn">Create</button>
    <div id="theater-outerbox">
    </div>
    <div id="modal">
        <h2>Create a new theater</h2>
        <input type="number" class="create-theater-input" id="create-theater-id" placeholder="Theater Id" required><br>
        <input type="number" class="create-theater-input" id="create-theater-rows" placeholder="Amount of rows" required><br>
        <input type="number" class="create-theater-input" id="create-theater-seats" placeholder="Seats per row" required><br><br>
        <button id="create-theater-submit">Create</button>        
        <button id="create-theater-cancel">Cancel</button>

      </div>
</div>
