<div class="template">
    <div id="reservations-outerbox">
        <h1>Reservations</h1>
        <input type="text" id="phonenumber-input" placeholder="Phone Number" value="+45">
        <button id="phone-search-btn">Search</button>
        <button id="reset-search-btn">Reset</button>
        <table class="table">
            <thead>
              <tr>
                <th><p>Phone number</p></th>
                <th><p>Name</p></th>
                <th><p>Reservation Id</p></th>
                <th><p>Movie Name</p></th>
                <th><p>Date</p></th>
                <th><p>Theater</p></th>
                <th><p>Seats</p></th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="table-rows">
          </table>
          <p id="search-prompt">Search for a phone number to find reservations</p>
    </div>

</div>
