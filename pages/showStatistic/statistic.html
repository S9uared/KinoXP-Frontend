<div class="template">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <button id="update-stat-btn">Update Statistics</button>
    <div id="movielist-outerbox">
        <h1>Statistics for movies</h1>
        <p>Average statistics >75% is good. <br> When all the good "centered" seats are reserved, customers most often choose a different showing time rather than pay for a bad seat</p>
        <table class="table">
            <thead>
              <tr>
                <th><p>Movie Id</p></th>
                <th><p>Title</p></th>
                <th><p>Last Statistic date</p></th>
                <th><p>Average tickets sold in %</p></th>
                <th><p>See More</p></th>
              </tr>
            </thead>
            <tbody id="table-rows">
          </table>
    </div>
    <div id="graph-box">    
        <canvas id="statistic-chart"></canvas>
    </div>
</div>
