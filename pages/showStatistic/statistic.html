<div class="template">
    <div id="movielist-outerbox">
        <h1>Statistics for movies</h1>
        <p>Average statistics >75% is good. <br> When all the good "centered" seats are reserved, customers most often choose a different showing time rather than pay for a bad seat</p>
        <table class="table">
            <thead>
              <tr>
                <th>Movie Id</th>
                <th>Title</th>
                <th>Average tickets sold in %</th>
                <th>Last Statistic date</th>
                <th>See More</th>
              </tr>
            </thead>
            <tbody id="table-rows">
          </table>
    </div>
    <canvas id="statistic-chart" style="width:30%;max-width:700px; display:block"></canvas>
</div>
